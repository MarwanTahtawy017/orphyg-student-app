<title>OrphyG</title>
<style type="text/css">
.style1 {
	text-align: center;
	font-family: "Times New Roman", Times, serif;
}
.style2 {
	color: #0066FF;
}
.style3 {
	font-size: x-large;
	color: #FFFFFF;
}
.style4 {
	font-size: x-large;
	color: #FFFFFF;
	background-color: #0066FF;
}
.dropbtn {
	background-color: #0066FF;
	color: white;
	padding: 16px;
	font-size: 16px;
	border: none;
}
.dropdown {
	position: relative;
	display: inline-block;
}
.dropdown-content {
	display: none;
	position: absolute;
	background-colour: #F1F1F1;
	min-width: 160px;
}
.dropdown-content a {
	color: black;
	background-color: white;
	padding: 12px 16px;
	text-decoration: none;
	display: block;
}
.dropdown-content a:hover {
	background-color: #0066FF;
	color: white;
}
.dropdown:hover .dropdown-content {display:block;}
.dropdown:hover .dropbtn {background-color: #0033FF;}

</style>
</head>

<table style="width: 100%; height: 30px">
	<tr>
		<td style="height: 30px">
		<h1 class="style2"><a href="{% url 'home' %}">Gamal Orphy</a></h1>
 		</td>
		<td style="width: 15%; height: 30px" class="style1">
		<h1 class="style2"><a href="{% url 'admin:index' %}">Admin</a></h1>
		</td>
		    <td style="width: 15%; height: 30px" class="style1">
		    <h1 class="style2"><a href="{% url 'logout' %}">Logout</a></h1>
		    </td>
	</tr>
</table>

<table style="width: 100%; height: 30px">
	<tr>
		<td class="style4">Name</td>
		<td class="style4">Subject</td>
		<td class="style4">Location</td>
		<td class="style4">Phone Number</td>
	</tr>
	{% if Ordered_List %}
		{% for a in Ordered_List %}
				<tr>
					<td style="width: 25%; height: 30px" class="style4">
						<li>{{ a.Name }}</li>
					</td>
					<td style="width: 25%; height: 30px" class="style4">
						<li>{{ a.Subject }}</li>
					</td>
					<td style="width: 25%; height: 30px" class="style4">
						<li>{{ a.Location }}</li>
					</td>
					<td style="width: 25%; height: 30px" class="style4">
						<li>{{ a.Phone }}</li>
					</td>
				</tr>
		{% endfor %}
	{% else %}
		<p class="style4">There is no data to show.</p>
	{% endif %}
</table>
